<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSEC Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="floating-bg">
        <img src="undraw_analyze_0hyg.svg" class="img1">
        <img src="undraw_exams_d2tf.svg" class="img2">
        <img src="undraw_questions_g2px.svg" class="img3">
        <img src="undraw_quiz_zvhe.svg" class="img4">
        <img src="undraw_reading_c1xl.svg" class="img5">
    </div>

    <div class="splash">
        <img src="logo.png" alt="TSEC Quiz Logo" class="logo">
        <h1>Welcome to TSEC QUIZ</h1>
    </div>

    <div class="app">
        <h1>TSEC QUIZ</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Ans 1</button>
                <button class="btn">Ans 2</button>
                <button class="btn">Ans 3</button>
                <button class="btn">Ans 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="quiz.js"></script>

</body>
</html>
