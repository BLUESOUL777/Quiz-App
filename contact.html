<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TSEC Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <style>
        body {
            background-color: #0378AE;
            color: white;
            text-align: center;
        }

        .floating-bg img {
            position: absolute;
            width: 120px;
            opacity: 0.3;
        }

        .img1 { left: 5%; ;  animation-duration: 12s; }
        .img2 { left: 15%; animation-duration: 18s; }

        .img4 { left: 75%; animation-duration: 10s; }
        .img5 { left: 90%; animation-duration: 20s; }

        .contact-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .btn-white {
            background-color: white;
            color: #0378AE;
            border: none;
            font-weight: bold;
        }

        .btn-white:hover {
            background-color: #ddd;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        input::placeholder, textarea::placeholder {
            color: #0378AE;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand title" href="index.html" id="navcolor">TSEC Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active navoption" id="navcolor" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active navoption" id="navcolor" href="script.html">Ask AI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navoption" href="contact.html" id="navcolor">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="floating-bg">
        <img src="./img/undraw_analyze_0hyg.svg" class="img1">
        <img src="./img/undraw_exams_d2tf.svg" class="img2">
        <img src="./img/undraw_questions_g2px.svg" class="img3">
        <img src="./img/undraw_quiz_zvhe.svg" class="img4">
        <img src="./img/undraw_reading_c1xl.svg" class="img5">
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-white w-100">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
